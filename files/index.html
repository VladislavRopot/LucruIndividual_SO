<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algoritmi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(145deg, #f0f4ff, #d9e4ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: #555;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus,
    select:focus {
      border-color: #4a90e2;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #357ab8;
      transform: scale(1.05);
    }

    .output {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      animation: fadeIn 0.7s ease-in-out;
    }

    .output h2 {
      color: #4a90e2;
      margin-bottom: 15px;
    }

    #processData {
      margin-top: 15px;
    }

    .form-section {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Algoritmi</h1>

    <label for="algorithmSelect">Alegeți algoritmul:</label>
    <select id="algorithmSelect" onchange="updateAlgorithmForm()">
      <option value="roundRobin">De Planificare in Ciclu</option>
      <option value="priority">Planificare Prioritara</option>
    </select>

    <div id="form-section" class="form-section">
      <label for="numProcesses">Numărul de procese:</label>
      <input type="number" id="numProcesses" placeholder="Introduceți numărul de procese" />

      <div id="processData"></div>

      <button onclick="addProcesses()">Adaugă Procese</button>
      <button onclick="calculate()">Calculează</button>
    </div>

    <div id="output-section" class="output" style="display: none">
      <h2>Rezultate</h2>
      <div id="execution-order"></div>
      <div id="completion-times"></div>
      <div id="averages"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
